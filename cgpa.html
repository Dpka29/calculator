        function getsem()
        {
        //Intialise the textbox value in varible
        var val=document.getElementById ('sem').value;
        
        var total=0;
        var cgpa=0;
        for( i=1;i<=val;i++){
        var id='sem'+i;
        total+= +document.getElementById(id).value;
       
        }
        cgpa = total/val;
        document.techCGPA.meaning.value = cgpa ;
        
      
    }
